{% extends "game/base.html" %}
{% load static %}

{% block title %}Sign Up | Lorewyn{% endblock %}

{% block content %}
<div class="container">
    <h2>📝 Create Your Adventurer</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
