<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Dungeon Master</title>
    <style>
        body { font-family: 'Fira Code', monospace; background: #1e1e2f; color: #f5f5f5; padding: 20px; }
        .chat-box { max-width: 600px; margin: auto; }
        input { width: 80%; padding: 10px; font-size: 16px; }
        button { padding: 10px; font-size: 16px; }
        .response { margin-top: 20px; background: #2e2e44; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="chat-box">
        <h1>AI Dungeon Master</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="user_input" placeholder="Say something..." autofocus>
            <button type="submit">Send</button>
        </form>
        {% if bot_response %}
            <div class="response">
                <strong>DM:</strong> {{ bot_response }}
            </div>
        {% endif %}
    </div>
</body>
</html>
