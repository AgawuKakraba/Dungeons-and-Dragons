<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
        }
        #chat-box {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .ai-message {
            color: darkblue;
            margin: 5px 0;
        }
        .user-message {
            color: green;
            margin: 5px 0;
        }
        .backup-dm {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 5px;
            margin: 5px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Dungeon Master Chat Test</h2>
    <div id="chat-box"></div>

    <form id="chat-form">
        <input type="text" id="message" placeholder="Type your message" required>
        <button type="submit">Send</button>
    </form>

    <script>
        const chatForm = document.getElementById("chat-form");
        const chatBox = document.getElementById("chat-box");

        chatForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const messageInput = document.getElementById("message");
            const message = messageInput.value;

            // Show user message
            chatBox.innerHTML += `<div class="user-message"><strong>You:</strong> ${message}</div>`;

            // Send to backend
            const response = await fetch("", {
                method: "POST",
                headers: { "X-CSRFToken": getCookie("csrftoken") },
                body: new URLSearchParams({ message })
            });
            const data = await response.json();

            // Detect if AI failed
            if (data.response.includes("⚠️ AI Dungeon Master failed to load")) {
                chatBox.innerHTML += `<div class="backup-dm">${data.response}</div>`;
            } else {
                chatBox.innerHTML += `<div class="ai-message"><strong>DM:</strong> ${data.response}</div>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
            messageInput.value = "";
        });

        // Grab CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";");
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.substring(0, name.length + 1) === name + "=") {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
